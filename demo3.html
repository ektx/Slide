<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景图片</title>
	<style>
		body, div, a {
			margin: 0;
			padding: 0;
		}

		body {
			height: 100vh;
			width: 100vw;
		}
		
		.swiper-inner,
		.swiper-body,
		.swiper-box {
			width: 100%;
			height: 100%;
		}


		.swiper-inner {
			display: block;
			text-align: center;
		}


	</style>
</head>
<body>
	<div class="swiper-box">
		<div class="swiper-body">
			<a class="swiper-inner" href="#" class="hot-pic">1</a>
			<a class="swiper-inner" href="#" class="hot-pic">2</a>
			<a class="swiper-inner" href="#" class="hot-pic">3</a>
			<a class="swiper-inner" href="#" class="hot-pic">4</a>
		</div>
		
		<div class="swiper-dock-box"></div>

		<div class="camera-btn">
			<span class="c-prev-btn"></span>
			<span class="c-next-btn"></span>
		</div>

	</div>
</body>
<script type="text/javascript" src="contents/js/jquery-1.11.2.min.js"></script>
<script>
	let setNewsImg = function(index) {
    	var _displayBox = $('.swiper-display-box');
	    var _current = _displayBox.find('.current');
	    var size = _displayBox.find('img').length - 1;
	    var index = index || _current.index();

    	_current.removeClass();

	    index = index < size ? index+1 : 0;

	    _displayBox.find('img').eq(index).addClass('current');
    	
    }

	var autoNewsPlay;
	function autoNewsPlayFun () {
	    autoNewsPlay = setTimeout(function () {
	    	setNewsImg();
	    	autoNewsPlayFun()
	    }, 4000);
	}

	autoNewsPlayFun()

    $('li', '.swiper-page').hover(function() {
    	clearTimeout(autoNewsPlay);

    	setNewsImg( $(this).index() -1 )
    }, autoNewsPlayFun)
</script>
</html>
